bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi r send -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-window-option -g display-panes-time 1500

# Status Bar
set-option -g status-interval 1
set-option -g status-left ''
set status-right-length 150
#set-option -g status-right '#U #H #U'
set-option -g status-right '#{prefix_highlight}#{?#{xkeyboard_isNumLock},#[bg=green] NL #[bg=black],}#{?#{xkeyboard_isCapsLock},#[bg=red] CL ,} #{xkeyboard_locale} |#{?#{pane_ssh_connected}, #U(#H:#{pane_ssh_port}), #U(local)} | CPU: #{cpu_percentage} #{cpu_icon} | Online: #{online_status} | %a %Y-%m-%d %H:%M'
set-window-option -g window-status-current-fg magenta
set-option -g status-fg default

# Status Bar solarized-dark (default)
set-option -g status-bg black
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg cyan

# Status Bar solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/zsh -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

run-shell ~/myWorkFlow/tmuxPlugin/tmux-cpu/cpu.tmux
run-shell ~/myWorkFlow/tmuxPlugin/tmux-online-status/online_status.tmux
run-shell ~/myWorkFlow/tmuxPlugin/tmux-prefix-highlight/prefix_highlight.tmux
run-shell ~/myWorkFlow/tmuxPlugin/tmux-current-pane-hostname/current_pane_hostname.tmux
run-shell ~/myWorkFlow/tmuxPlugin/tmux-xkblayout/xkblayout.tmux
run-shell ~/myWorkFlow/tmuxPlugin/tmux-better-mouse-mode/scroll_copy_mode.tmux
